name: ML Ops CI
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: iterative/setup-cml@v2
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pandas joblib cml scikit-learn==1.0.2 numpy==1.21.4
    
    - name: Run Tests
      run: |
        pytest tests/ --maxfail=1 --disable-warnings --tb=short > result.txt

    - name: Report with CML
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "## Test Report from CI" > report.md
        cat result.txt >> report.md
        cml comment create --publish report.md
